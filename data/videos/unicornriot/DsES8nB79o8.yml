title: 'ADYE: The Self Organized Free Healthcare Clinic in Exarcheia Athens, Greece'
description: |-
  ADYE is a self-organized free health care clinic operating in a self-organized squat in Exarcheia, an anti-authoritarian neighborhood in Athens, Greece. Unicorn Riot spoke to Lefteris and Manoulis, a doctor and a dentist, who both provide their services free of charge, about what ADYE is, what they provide, and why they are in existence.

