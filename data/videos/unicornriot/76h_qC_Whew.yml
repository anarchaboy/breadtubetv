title: 'Colorado Protect Trans Students March: Part One'
description: |-
  Denver, CO - Six trans high school students organized a rally and march in Denver on Monday, February 27th, 2017, to advocate for the protection of trans student's rights. The six students walked out of their school on Thursday morning to protest the Trump administration's rescinding on Wednesday of the Obama administration's safety and protection guidelines for trans and nonbinary students in school.
