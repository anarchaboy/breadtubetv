title: 'Beloved Community Village: Denver''s First Tiny Home Village'
description: |-
  Denver, CO - Saturday, May 20, 2017, was the first official build day for Denver's first tiny home village. Beloved Community Village will be home to 14 residents who are currently without housing. When construction is complete at the beginning of June, it will have 11 tiny homes, a community building, a shower building, bathrooms, community gardens, and more. To learn more, visit: https://belovedcommunityvillage.wordpress.com/
