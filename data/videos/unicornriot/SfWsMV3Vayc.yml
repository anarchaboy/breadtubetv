title: ‘Water’ Concert Brings Art and Music Together to Oppose Line 3 Pipeline
description: |-
  Hundreds came out to Minneapolis’ Cedar Cultural Center to support the resistance to Enbridge’s Line 3 Replacement Pipeline on Friday, December 21. Immortal Technique headlined a set list comprised of water protectors, rappers, and artists who work with and give back to their communities. Earlier in the day, Minnesota’s Department of Commerce filed a lawsuit appealing the “certificate of need” granted to Enbridge in June by the Minnesota’s Public Utilities Commission for constructing Line 3.

  For more information: https://unicornriot.ninja/2018/arts-culture-and-hip-hop-resist-line-3-as-lawsuits-against-approval-continue/
