title: Chile  One Hundred and Five Arrested in Protests for Free Education
description: |-
  Santiago, Chile - Protests spanned the length of Chile on Tuesday, May 10, as the Chilean student movement took to the streets for their second national day of action this year. In a press release, the national student union, Confech, said that over a quarter million people participated in events throughout Chile, claiming that over 80,000 people marched in Santiago.

