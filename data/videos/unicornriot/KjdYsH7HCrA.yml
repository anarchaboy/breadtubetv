title: Sisters of Perpetual Indulgence Drown Out Far-Right Media Host With Hand Fans
description: |-
  July 6, 2019: The DC Chapter of Sisters of Perpetual Indulgence use hand fans to drown out a far-right media host who had been antagonizing #AllOutDC protest crowd. This took place at an anti-racist counter-demonstration opposing the Proud Boys rally across the street in Freedom Plaza.

  Read more: https://unicornriot.ninja/2019/far-right-rally-fizzles-in-washington-dc/
