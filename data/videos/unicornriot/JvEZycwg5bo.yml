title: 'LIVE: Hundreds Rally in Opposition to Line 3 Tar Sands Pipeline in Minnesota'
description: |-
  Hundreds are gathering today along the shores of Lake Superior-The Gichi-gami (Lake Superior in Ojibwe).
  The goal of the gathering is to bring opponents of the Line 3 oil pipeline together and express their ongoing opposition to the tar sands pipeline project.
