title: Denver Nazis Confronted at March Aganist Sharia
description: |-
  Video By Pat Boyle

  On Saturday, June 10, the right-wing extremist group ACT for America held anti-Muslim "March Against Sharia" events across the country, which were generally outnumbered by anti-racist counter-protests. Denver's event featured appearances by several open neo-nazis, some of whom were detained by police after getting into fights. One of them, William Planer, was brandishing a knife.
