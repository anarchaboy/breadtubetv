title: Authorities Continue Violent Crackdown on Last Day of 2017 G20 Summit
description: |-
  [CC] On the last day of the G-20 Summit, an estimated 200,000 people took part in a 'Solidarity Without Borders' demonstration and march. After the march, many thousands of people mingled about in Hamburg's St. Pauli neighborhood and were met with riot police using water cannons, tear gas, and beatings to disperse people off the streets, sidewalks, bars, and even open parks.

