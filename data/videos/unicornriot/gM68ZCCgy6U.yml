title: 27 Years of the Black Master Storytelling Festival "Signifyin' & Testifyin'"
description: |-
  The Black Storytellers Alliance (BSA) finished its 27th year of showcasing Black master storytellers from around the United States with a weekend of free events for the ‘Signifyin & Testifyin’ festival in Minneapolis, MN in late 2018.

  We interviewed the director and a handful of storytellers, see the full event and the interviews here: https://unicornriot.ninja/2019/sharing-black-history-one-story-at-a-time-festival-reaches-27-years/
