title: First Hearing in Lawsuit Against Anti-Fracking Activists
description: "Greeley, CO - The first hearing in the lawsuit by Extraction Oil & Gas
  against four anti-fracking activists was on June 20, 2018. The hearing lasted about
  an hour resulting in three case dismissals with a probable fourth dismissal in the
  coming days. \nPolsinelli PC filed the lawsuit on behalf of Extraction on March
  9, 2018, naming five people (one defendant was dismissed early on) who Extraction
  wanted to place restraining orders on because of their alleged trespassing onto
  Extraction's property. \n\nLearn more here: https://www.unicornriot.ninja/2018/fracking-project-construction-intensifies-next-to-school/\n\nSupport
  our alternative media: https://www.unicornriot.ninja/support-our-work/"
