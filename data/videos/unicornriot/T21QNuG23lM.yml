title: 28th Annual Black Master Storytelling Festival
description: |-
  The three-day Black Master Storytellers Festival is back in Minneapolis with its Grand Finale event on Saturday night. The Black Storytellers Alliance has brought 28 years of Black storytelling to communities across the United States. The theme of this year is "Strength of Our Youth, Wisdom of Our Elders".

  For more info & past coverage of the festival: https://unicornriot.ninja/2019/28-years-of-black-storytelling/

  You can also watch our live broadcasts here, Twitter/Periscope, Livestream and the web:
  https://unicornriot.ninja/live-channel/

