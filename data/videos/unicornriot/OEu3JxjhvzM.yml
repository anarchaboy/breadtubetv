title: Pokanoket Nation Reclaims Stolen Sacred Land
description: |-
  On Sunday, August 20, members of the federally unrecognized Pokanoket nation, along with dozens of supporters, occupied a piece of their sacred ancestral land in Bristol, RI they say was stolen from them over 300 years ago during colonial warfare. They say they intend to repatriate the property, currently maintained by Brown University who claims they legally bought it from a local family over 50 years ago.

