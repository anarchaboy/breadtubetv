title: Justice for Ronald Davis! Vigil & Protest
description: |-
  One week after Ronald Davis was shot & killed by St. Paul police, the community holds a vigil to remember Ronald and demand justice.

  More info: https://unicornriot.ninja/2019/man-killed-by-saint-paul-police-after-rear-ending-a-squad-car/

  In an expedited process, the body camera footage worn by the killing officer Steve Mattson was released to the public on Tuesday, Sept. 24. The video showed Davis running towards police with a knife: https://unicornriot.ninja/2019/police-release-body-cam-footage-of-ronald-davis-killing/

  If you appreciate this coverage, please consider a tax-deductible donation so that we can continue covering similar stories: https://unicornriot.ninja/support-our-work/
