  \n\nSalt\nBlack pepper\nChili powder\nCurry powder\nTurmeric\n\nBoil rice\nChop
  onion\nHeat the oil in a pan, add the onion and cook, until soft\nStir in chopped
  tomatoes, and fry for about 5 minutes\nAdd chickpeas and fry for an additional 2
  minutes\nAdd around 1 cup of water, just enough to cover everything\nAdd chili and
  all of the spices\nCover the pan with a lid and cook for another 5 minutes\n\nSkladba
