title: Understanding complex theories in the Humanities | Essay Tips
description: |-
  Often it would be easier to have complex theories simply explained to us. But we don't always have that choice. In this episode of Essay Tips I elaborate on some methods for understanding complex theory and theories in the Humanities.

  Particularly, I draw upon some tried and tested methods for understanding difficult concepts that I've used in order to help you unpick tough bits of academic literature.
