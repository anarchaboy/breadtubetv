title: 'Anti Imperialism:  What is it? Why does it Matter?'
description: |-
  Huge thanks to https://anti-imperialism.org/ for the beautiful artwork.

  Many people consider it strange for Marxists to support anti imperialist struggles like that of Syria, Libya, the DPRK/North Korea, Venezuela, and so on. Here I go over the right of nations to independence and the rationality of supporting anti imperialist struggles.

