title: 'Maoism Explained: What is Marxism-Leninism-Maoism?'
description: "Maoism Explained: What is Marxism-Leninism-Maoism?\n\nHere, I explain
  Maoism/Marxism Leninism Maoism.The five principles of Maoism which were Mao Zedong's
  contribution to Marxism Leninism. As well as going over Maoism third worldism a
  little bit. \n\n5 main principles of Maoism\n\n1: Permanent feature of contradiction
  (Maoist dialectics)\n2: New Democracy (Maoism applied to developing nations)\n3:
  Cultural Revolution (Mao's concept of where bureaucracy comes from) \n4: Mass Line
  (Ensuring power to the people)\n5: Protracted People's War (Maoist theory of revolution)\n6???:
  Maoism Third Worldism (section of Maoism that states the third world has the revolutionary
  potential)\n\nMaoism basic course: https://ajadhind.wordpress.com/marxism-leninism-maoism-basic-course/\n\nMaoism
