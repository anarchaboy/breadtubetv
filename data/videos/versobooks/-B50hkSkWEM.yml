title: We need solidarity, not shame | Priyamvada Gopal
description: "Neither pride nor shame are useful responses to Britain's imperial history;
  instead, we need more solidarity with those who experience exploitation and violence.
  In this video Priyamvada Gopal \nuncovers a complicated history of dissidence in
  Britain, where allyship often moved beyond national lines. \n\nInsurgent Empire:
  Anticolonial Resistance and British Dissent is out now https://www.versobooks.com/books/2965-insurgent-empire\n\nPriyamvada
  Gopal is University Reader in Anglophone and Related Literatures in the Faculty
  of English at the University of Cambridge and Fellow Churchill College. She is the
  author of Literary Radicalism in India: Gender, Nation and the Transition to Independence
  and The Indian English Novel: Nation, History and Narration."
