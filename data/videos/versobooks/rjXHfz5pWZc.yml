title: On March 8th, We Strike! / El 8 de Marzo, Nosotras Paramos!
description: |-
  Hosted by International Women’s Strike NYC / Paro Internacional de Mujeres NYC. At Verso Books in Brooklyn, 1/28/2018.

  Join us along with a group of outstanding women as they discuss why they’re striking this year for International Working Women’s Day and how we can reclaim together the meaning of the day. We will announce our platform and our voices will be heard.

  Guest speakers include:

  Jeanette Vizguerra, named one of Time Magazine’s 100 Most Influential People. Long time labor and immigrant rights organizer. She sought refuge in a Denver church avoiding deportation and won her right to stay.

  María Inés Orjuela, housekeeper at the newly unionized Hilton Hotel in Stamford, CT and a member of Unite Here Local 217.

  Chaumtoli Huq, human rights attorney and founder of Law at the Margins.

  Suzanne Adely, human rights attorney and organizer with the Food Chain Workers Alliance.

  Sarah Jaffe, Journalist and Author of “Necessary Trouble.”

  Moderators: Natalie Matos and Ximena Bustamante, IWS-NYC

  ----

  Ven y únete a una discusión con un grupo de mujeres que compartirán porqué se unen a la huelga convocada para el Día International de las Mujeres Trabajadoras y cómo reclamar el sentido político de ese día. Anunciaremos nuestra plataforma y nuestras voces serán escuchadas.

  Las invitadas incluyen:

  Jeanette Vizguerra, nombrada una de las 100 personas más influyentes, por el Time Magazine. Ha sido organizadora en la lucha por el trabajo y los derechos de lxs inmigrantes. Buscó refugio en una iglesia de Denver para evitar ser deportada y obtuvo así su derecho a quedarse.

  María Inés Orjuela, camarera en el reciente sindicato organizado de trabajadorxs del Hilton Hotel en Stamford, CT y miembro Unite Here Local 217.

  Chaumtoli Huq, abogada de derechos humanos y fundadora de “Law at the Margins” (La ley en los márgenes”).

  Suzanne Adely, abogada de derechos humanos y organizadora de “Food Chain Workers Alliance.”

  Sarah Jaffe, Periodista y autora de “Necessary Trouble.”

  Moderadoras: Natalie Matos y Ximena Bustamante, IWS-NYC
