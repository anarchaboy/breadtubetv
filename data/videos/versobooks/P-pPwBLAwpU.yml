title: False Choices Election Debrief
description: |-
  Contributors to the book “False Choices” and associates discuss the 2016 election, Donald Trump’s victory, and what the Left can build out of this wreckage.

  Filmed at Verso Books in Brooklyn, November 12, 2016

  For more on “False Choices”:
  https://www.versobooks.com/books/2121-false-choices

  Speakers:

  Liza Featherstone
  Journalist and Editor of “False Choices”

  Helaine Olen
  Columnist for Slate

  Doug Henwood
  Writer and author of “My Turn: Hillary Clinton Targets the Presidency”

  Elayne Tobin
  Clinical Assistant Professor of Liberal Studies, NYU

  Megan Kilpatrick
  Editor at Jacobin and contributor to “False Choices”

  Donna Murch
  Associate professor of history at Rutgers University, contributor to “False Choices”

  Amber A’Lee Frost
  Contributor to “False Choices”

  Catherine Liu
  Professor of Film and Media Studies at UC Irvine, and contributor to “False Choices”

  Susan Kang
  Associate Professor of Political Science, John Jay College of Criminal Justice

  Katie Halper
  Comedian and host of The Katie Halper Show on WBAI
