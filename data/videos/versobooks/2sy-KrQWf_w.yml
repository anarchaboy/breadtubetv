title: We all deserve a say in how wealth is distributed | Bhaskar Sunkara
description: |-
  Socialists believe in democracy but democracy needs to go beyond the voting booth. We need democracy in our workplaces and in the multinational corporations who control every aspect of our lives.

  The Socialist Manifesto: The Case for Radical Politics in an Era of Extreme Inequality is out now https://www.versobooks.com/books/2939-the-socialist-manifesto

  Bhaskar Sunkara is the founder and editor of Jacobin, which he launched in 2010 as an undergraduate at George Washington University. He has written for The New York Times, Le Monde, VICE, and The Guardian. Sunkara lives in Brooklyn, New York.
