title: 'Neoliberalism is dead: we need a new political story - George Monbiot'
description: |-
  Donald Trump understood the power of narrative: Clinton was the villain of his story, he was the hero; the hero of the story was going to restore order to the land. In order to reclaim political and economic power, WE need a new political narrative - a restoration story that will trigger the imagination and create a politics of belonging. George Monbiot explains how.

  George Monbiot's book, Out of the Wreckage: A New Politics for an Age of Crisis, is out now in paperback https://www.versobooks.com/books/2732-out-of-the-wreckage
