  as a reflection of American international relations. Just as America struggles with
  how it should responsibly wield its immense power and resources, so too does Peter
  struggle with how to responsibly use his powers as Spiderman. By drawing upon thinkers
  William V Spanos, Sacvan Bercovich and other International Relations theorists,
