  It would be a massive understatement to say that technology has profoundly affected humanity. But in the 1980s, a particular microgenre of horror explored this in a particularly insightful, and downright AWESOME way: Body Horror. Using images of technology invading the human body, these films reflected a sentiment that rings true today: That technology hasn’t just changed us. It’s ravaged us.

