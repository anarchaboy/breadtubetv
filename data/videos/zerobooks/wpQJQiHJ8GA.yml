title: Chomsky Vs Žižek part 2 (Capitalist Realism?)
description: |-
  This video takes up the difference between Slavoj Žižek and Noam Chomsky, specifically their arguments regarding epistemology and ontology. The aim is to demonstrate that Slavoj Žižek's strange materialism is more helpful for would be modernists who want to make progress happen through radical change than Chomsky's reluctant idealism.

