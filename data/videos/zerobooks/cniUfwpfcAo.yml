  / Manson Opera -5) Subject: Squeaky Fromme\nhttps://youtu.be/_o3oP3NnzCw\n\n\nFacebook:
  https://www.facebook.com/ZeroBooks/\nTwitter: https://twitter.com/zer0books\nPatreon:
  https://www.patreon.com/zerobooks\n\nZero Books Manifesto: \nThe modern world is
  at an impasse. Disasters scroll across our smartphone screens and we’re invited
  to like, follow or upvote, but critical thinking is harder and harder to find. Rather
  than connecting us in common struggle and debate, the internet has sped up and deepened
  a long-standing process of alienation and atomization. \n\nZer0 Books wants to work
  against this trend."
