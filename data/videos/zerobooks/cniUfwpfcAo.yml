title: Will Marx Return?
description: "Danny Scott reads a script from Jason Barker on the topic of fate, time
  and Marx. Barker’s novel Marx Returns combines historical fiction, psychological
  mystery, philosophy, differential calculus and extracts from Marx and Engels's collected
  works to reimagine the life and times of one of history's most exceptional minds,
  in this next fiction offering from Zero Books.\n\nVideo Script by Jason Barker\nNarration
  from Danny (Badman) Scott\n\nZero Books Logo Animations and other animations donated
