title: On the Unhappiness of Being Greek
description: "If Noam Chomsky and Gore Vidal have a Greek analogue, it is Nikos Dimou,
  one of the most fertile minds of his generation.  \n\nHis book \"The Unhappiness
  of Being Greek\" was first published in 1975 and became an overnight bestseller
  in Greece and is currently in its 31st edition having sold over 110,000 copies.
  An instant bestseller in Germany (Kunstmann, 2012) where it has gone on to sell
  more than 25,000 copies, the book has also been published in France (Payot, 2012),
  Italy (Castelvecchi, 2012), Spain (Anagrama, 2012), and Turkey (Istos, 2013). It
  is available in English from Zero Books.\n\nhttp://www.zero-books.net/books/unhappiness-being-greek"
