{{ define "main" }}
  {{ with .Parent }}
    {{- $channelSlug := (index (split .Page.RelPermalink "/") 1) -}}
    <div class="heading-wrap" style="overflow: hidden">
      <img src="/{{ $channelSlug }}/logo.jpg" class="channel-image heading-image" alt=" {{ .Title }}" />
      <h1 class="heading"><a href="{{ .Page.RelPermalink }}">{{ .Title }}</a></h1>
      <div class="content">
        <p>{{ .Description | markdownify }}</p>
        {{ with .Params.description_more }}
          <p>{{ . | markdownify }}</p>
        {{ end }}
      </div>
    </div>
  {{ end }}

  <div class="content">
    <h1 class="heading">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h1>

    <div class="iframe-container">
      <iframe src="https://www.youtube.com/embed/{{ .Params.providers.youtube.id }}" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <p class="text-content">
      {{ .Description | markdownify }}
    </p>
  </div>
{{ end }}
