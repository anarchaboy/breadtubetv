<ul class="nav">
  {{- $currentPage := . -}}
  {{ range .Site.Menus.main -}}
    {{ if .HasChildren }}
      <li class="nav-item dropdown{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} font-weight-bold active{{ end }}">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
          {{ .Pre }}
          <span>{{ .Name }}</span>
        </a>
        <ul class="dropdown-menu">
          {{ range .Children }}
            <li class="dropdown-item">
              <a href="{{ .URL }}">{{ .Name }}</a>
            </li>
          {{ end }}
        </ul>
      </li>
    {{ else }}
      <li class="nav-item{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} font-weight-bold active{{ end }}">
        <a href="{{ .URL | absLangURL }}" class="nav-link pb-1">{{ .Name }}</a>
      </li>
    {{ end }}
  {{- end }}
</ul>
