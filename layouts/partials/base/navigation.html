<nav class="nav">
  <ul class="nav-list plain-list">
    {{- $currentPage := . -}}
    {{ range .Site.Menus.main -}}
      <li>
        <a href="{{ .URL | absLangURL }}" class="nav-link {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} is-active{{ end }}">{{ .Name }}</a>
      </li>
    {{- end }}
  </ul>
</nav>
