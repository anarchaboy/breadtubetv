{{ if .videoIframe }}
  <li>
    <ul class="channel-small">
      <div class="video">
        <li class="video-item" style="margin-bottom: 10px">
          <iframe class="video-iframe" src="https://www.youtube.com/embed/{{ .video.id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </li>
      </div>
      {{ partial "channels/card.html" (dict "channel" .channel) }}
    </ul>
  </li>
{{ else }}
  <li class="video-item">
    <div class="video">
      <div class="video-image">
        <div class="video-imageWrap">
          <img src="https://i3.ytimg.com/vi/{{ .video.id }}/hqdefault.jpg" alt="{{ .video.title }}" />
        </div>
      </div>
      <div class="video-text">
        <div class="video-title">
          {{ .video.title }}
        </div>
        <div class="video-description">
          {{ .video.description }}
        </div>
        {{ if .videoChannel }}
          <div class="video-metadata">
            <img alt="{{ .channel.name }}" src="/img/channels/{{ .channel.slug }}.jpg" class="video-channel-image" />
            <span class="video-channel-name">{{ .channel.name }}</span>
          </div>
        {{ end }}
      </div>
    </div>
  </li>
{{ end }}
