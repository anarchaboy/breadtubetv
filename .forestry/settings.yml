---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: static/img/channels
  label: Images / Channels
  create: all
  match: "**/*"
  new_doc_ext: ".jpg"
- type: directory
  path: content/playlists
  label: Playlists
  create: all
  match: "**/*"
- type: directory
  path: content/channels
  label: Channels
  create: all
  match: "**/*"
- type: directory
  path: content
  label: Pages
  create: all
  match: "*"
- type: directory
  path: data/videos
  label: Data / Videos
  create: all
  match: "**/*"
  new_doc_ext: yml
- type: directory
  path: data/channels
  label: Data / Channels
  create: all
  match: "**/*"
  new_doc_ext: yml
upload_dir: static/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_command: hugo -E -F -D -b $DEPLOY_URL -d public
  publish_command: hugo -d public
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.54.0
  publish_env:
  - HUGO_ENV=production
  - HUGO_VERSION=0.54.0
  preview_output_directory: public
  output_directory: public
version: 0.54.0
